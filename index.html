<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Full Review-Anas Boujatouy</title>
    <script src="./Js/script.js" defer></script>
    <link rel="stylesheet" href="./CSS/style.css" />
    
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Home :</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="exel.html">Excel</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <form id="main-form" name="mainform">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="firstname" />
          <br>
          <br>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="lastname" />
          <br>
          <br>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <br><br>
          <label for="address">Address</label>
          <input type="text" id="address" name="address" />
          <br><br>
          <label for="city">City</label>
          <input type="text" id="city" name="city" />
          <br><br>
          <label for="province">Province</label>
          <input type="text" id="province" name="province" /><br />
          <br><br>
          <label for="membership">Chose your type of membership :</label>
          <div class="radio-container">
            <input
              type="radio"
              id="premium"
              name="membership"
              value="premium"
              checked
            />
            <label for="premium">Premium membership</label>
            <input
              type="radio"
              id="standard"
              name="membership"
              value="standard"
            />
            <label for="standard">Standard membership</label>
            <input type="radio" id="basic" name="membership" value="basic" />
            <label for="basic">Basic membership</label>
          </div>
          <div class="actions-container">
            <input id="user-submit" type="submit" value="submit" />
            <input type="reset" value="reset" />
          </div>
        </form>
        <br />
        <div id="output">
        </div>
      </main>
      <footer>
        <p>
          ILAC & EFREI Partnership- HTML, CSS, and JavaScript Main Lab-work -
          Anas Boujatouy
        </p>
      </footer>
    </div>
  </body>
</html>
